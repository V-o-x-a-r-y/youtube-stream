<!DOCTYPE html>
<html>
<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
#spinner {
    display: none;
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body class="bg-gray-900 text-white transition-colors duration-300">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Video Player</h1>

    <div class="mb-4">
        <input type="text" id="videoUrl" placeholder="Enter video URL" class="border bg-gray-700 border-gray-700 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="loadVideo()" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Load Video</button>
    </div>

    <div id="spinner"></div>

    <video id="videoPlayer" class="w-full max-w-screen-md mx-auto border border-gray-700 rounded-md" controls></video>
</div>

<script>
var spinner = document.getElementById('spinner');
var videoPlayer = document.getElementById('videoPlayer');

videoPlayer.onwaiting = function() {
    spinner.style.display = 'block';
};

videoPlayer.oncanplay = function() {
    spinner.style.display = 'none';
};

function loadVideo() {
    var videoUrl = document.getElementById('videoUrl').value;
    videoPlayer.src = videoUrl;
}

function toggleDarkMode() {
    document.body.classList.toggle('dark');
}
</script>

</body>
</html>
